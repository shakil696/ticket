<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/css/seat_booking_map.css">
    <link rel="stylesheet" href="./assests/css/seat_booking_map_responsive.css">
</head>
<body>
    <!-- Header Start -->
    <header class="header">
        <div class="topbar">
            <div class="container">
                <div class="left_side">
                    <span class="phone"><i class="las la-phone"></i> +44 45678908</span>
                    <span class="mail"><i class="las la-envelope-open"></i> example@gmail.com</span>
                </div>
                <div class="right_side">
                    <div class="lang">
                        <select name="" id="">
                            <option value="English">English</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Bangla">Bangla</option>
                        </select>
                    </div>
                    <div class="user_account">
                        <a href="" class="sign_in"><i class="fas fa-sign-in-alt"></i> Sign In</a>
                        <span>/</span>
                        <a href="" class="sign_up"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="nav">
        <div class="container">
            <nav class="navbar">
                <input type="checkbox" id="toggle_bar" hidden>
                <a href="" class="logo">
                    <img src="./assests/images/logo.png" alt="">
                </a>
                <ul class="nav_menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <label for="toggle_bar" class="toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                  </label>
            </nav>
        </div>
    </div>
    <!-- Header End -->
    <!-- page header start -->
    <div class="page_header">
        <h1>Contact Us</h1>
    </div>
    <!-- page header end -->
    <div class="container">
        <form action="" class="contact_form">
            <h1>Get In Touch</h1>
            <p>We are here for you and we're wearing our thinking caps.</p>
            <input type="text" placeholder="Name...">
            <input type="email" placeholder="Email...">
            <textarea placeholder="Message..."></textarea>
            <button type="submit">SEND IT!</button>
        </form>
    </div>

    <script src="./assests/js/app.js"></script>
</body>
</html>
